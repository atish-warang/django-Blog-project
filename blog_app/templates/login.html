{% extends "base.html" %}

{% block start %}

<div class="container">
    <div class="row justify-content-center">        
        <div class="col-md-6 text-center shadow-lg rounded-3 my-5">
          {% if error_msg %}
          <div class="alert alert-dismissible alert-warning">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {% comment %} <h4 class="alert-heading">Warning!</h4> {% endcomment %}
            <p class="mb-0">{{error_msg}}</p>
          </div>
          {% endif %}
            <form method="POST">
                {% csrf_token %}
                <fieldset class=" px-4 ">
                  <legend><h1 class="text-primary">Login</h1></legend>
                  <!-- <div>
                    <label for="exampleInputEmail1" class="form-label mt-3"><strong>Email address</strong></label>
                    <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div> -->
                  <div>
                    <label for="exampleInputPassword1" class="form-label mt-3"><Strong>Username</Strong></label>
                    <input type="name" name="username" class="form-control" placeholder="Username" autocomplete="off">
                  </div>
                  <div>
                    <label for="exampleInputPassword1" class="form-label mt-3"><strong>Password</strong></label>
                    <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="off">
                  </div>
                  <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
                  <p class="mt-3">New User ? <a href="/register">click here</a> to register. | <a href="#"> forgot password ?</a></p>
                </fieldset>
              </form>
        </div>
    </div>
</div>

{% endblock  %}
